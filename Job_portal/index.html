<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jobify | Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar">
        <div class="logo">Jobify</div>
        <nav>
            <a href="#">Find Jobs</a>
            <a href="#">Companies</a>
            <a href="#">Post Job</a>
            <a class="login" href="#">Login</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Find Your <span>Dream Job</span></h1>
        <p>Search thousands of jobs from top companies</p>

        <div class="search-box">
            <input type="text" placeholder="Job title or keyword">
            <input type="text" placeholder="Location">
            <button>Search Jobs</button>
        </div>
    </section>
    <div class="container">
        <aside class="filters">
            <h2>Filters</h2>

            <h3>Job Type</h3>
            <label><input type="checkbox"> Full Time</label>
            <label><input type="checkbox"> Internship</label>
            <label><input type="checkbox"> Remote</label>

            <h3>Experience</h3>
            <label><input type="checkbox"> Fresher</label>
            <label><input type="checkbox"> 1-3 Years</label>
            <label><input type="checkbox"> 3+ Years</label>
        </aside>
        <main class="jobs-section">
            <section class="post-job">
                <h2>Post a New Job</h2>
                <form id="post-job-form">
                    <input type="text" id="job-title" placeholder="Job Title" required>
                    <input type="text" id="company" placeholder="Company Name" required>
                    <input type="text" id="location" placeholder="Location" required>
                    <select id="job-type">
                        <option value="Full Time">Full Time</option>
                        <option value="Internship">Internship</option>
                        <option value="Remote">Remote</option>
                        <option value="Contract">Contract</option>
                    </select>
                    <select id="experience">
                        <option value="Fresher">Fresher</option>
                        <option value="1-3 Years">1-3 Years</option>
                        <option value="3+ Years">3+ Years</option>
                    </select>
                    <textarea id="description" placeholder="Job Description" rows="3" required></textarea>
                    <button type="submit">Post Job</button>
                </form>
            </section>

            <h2 style="margin: 20px 0; color: var(--text);">Latest Jobs (<span id="job-count">0</span>)</h2>

            <div class="jobs">
            </div>
        </main>

    </div>

    <footer>
        Â© 2026 Jobify. Built with HTML & CSS.
    </footer>

    <script src="script.js"></script>
</body>

</html>
